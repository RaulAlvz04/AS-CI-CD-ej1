name: Ejer3_Linter

on:
  pull_request:
    branches:
      - "*"

jobs:
  linter:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v5

      - name: Analizar calidad
        uses: advanced-security/python-lint-code-scanning-action@v1
        with:
          linter: pylint
